<head>

    /* Hint: What can you do with a media query and flexbox? */


    .pricing-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      height: 100vh;
      align-items: center; 
      gap: 2rem;
      box-shadow: 10px 10px #9191ee ;
    }

   .pricing-plan {

   }

   .plan-title {
      font-weight: bold;
      color: #11009E;
      font-size: 130%;
      }

      .plan-price {
        font-weight: bold;

        border-bottom: solid blue;
      }

      .plan-features {

        list-style: none;
        
      }

      .one {

      }
      
      .two {

        box-shadow: 5px 5px #AC87C5 ;
      }

      .three {
        background-color: #EC8F5E ;
        background-image: linear-gradient(#e08453,pink );
        box-shadow: 5px 5px #e08453;
      }

   .plan-button {
    background-color: #FFC0D9;
    color: #4E4FEB;
    font-weight: bold;
    width: 65px;
    height: 30px;
    border-radius: 10%;
    background-image: linear-gradient(pink,#8989e6 );
    border: none;
    box-shadow: 3px 3px #9191ee ;
   }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
      }
      

  </style>
</head>
